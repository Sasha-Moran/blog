{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Required meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!-- My style -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-navbar">
			<a class="navbar-brand mb-0 h1" href="{% url 'post_list' %}">
				<img src="https://www.frozenropes.com/chester/wp-content/uploads/sites/6/2016/10/blogger-logo-icon-png-22.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
				Blog
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
                {% if user.is_authenticated %}
				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown active">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src="{{ user.image.url }}" width="30" height="30"   loading="lazy">
							{{ request.user }}
						</a>
						<div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="{% url 'admin:index' %}">Admin Panel</a>
                            <a class="dropdown-item" href="{% url 'admin:blog_post_add' %}">Add post</a>
                            <a class="dropdown-item" href="{% url 'admin:blog_post_changelist' %}">Post history</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
						</div>
					</li>
				</ul>
                {% else %}
                <a href="{% url 'admin:index' %}" class="btn btn-success ml-auto">Log in </a>
                {% endif %}
			</div>
		</nav>
	</header>

    {% block content %}
    {% endblock %}

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
